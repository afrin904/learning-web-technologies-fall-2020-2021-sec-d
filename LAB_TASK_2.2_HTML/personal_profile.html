<!DOCTYPE html>
<html>
<head>
	<title>PERSON PROFILE</title>
</head>
<body>
	<form>
     <table width="500px" border="1" align="center">
	    <tr>
			<td width="60px" colspan="3" align="center">
				<h1><b>PERSON PROFILE</b></h1>
			</td>
	    </tr>
	    <tr>
	    	<td width="30px" height="30px"><b>Name</b></td>
	    	<td width="70px" >
	    	    <input type="text" name="name"  >
	        </td>
	        <td width="30px"></td>
		</tr>
		 <tr>
	    	<td width="30px" height="30px"><b>Email</b></td>
	    	<td width="70px">
	    	    <input type="email" name="email"  > 
	        </td>
	        <td width="30px"></td>
		</tr>
		<tr>
	    	<td width="30px" height="30px"><b>Gender</b></td>
	    	<td width="70px" >
	    	    <input type="radio" name="gender"  > Male 
				<input type="radio" name="gender"  > Female
				<input type="radio" name="gender"  > Other 
	        </td>
	        <td width="30px"></td>
		</tr>
		<tr>
	    	<td width="30px" height="30px"><b>Date of Birth</b></td>
	    	<td width="70px">
	    	   <input type="text" name="dd" size="1">/
		       <input type="text" name="mm" size="1"> /
			   <input type="text" name="yyyy" size="3"> <i>(dd/mm/yyyy)</i>
	        </td>
	         <td width="30px"></td>
		</tr>
		<tr>
	    	<td width="30px" height="30px"><b>Blood Group </b></td>
	    	<td width="70px" >
	    	   <select name="BG" >
				<option value=""selected >A+</option>
				<option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">O+</option>
                <option value="">O-</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
			</select> <br>
	        </td>
	         <td width="30px"></td>
		</tr>
		<tr>
	    	<td   width="30px" height="30px"><b>Degree</b></td>
	    	<td width="70px">
	    	    <input type="checkbox" name="dept"><b> SSC</b>
			    <input type="checkbox" name="dept"><b> HSC</b>
			    <input type="checkbox" name="dept"><b> BSc.</b>
			    <input type="checkbox" name="dept"><b> MSc.</b>
	        </td>
	       <td width="30px"></td>
		</tr>
		<tr>
	    	<td height="30px"><b>Photo</b></td>
	    	<td width="70px" colspan="2">
	    	    <input type="file" name="picture"  > 
	    	</td>
		</tr>
		<tr>
			<td width="60px" height="30px" colspan="3">
			</td>
	    </tr>
		<tr>
			<td width="60px" height="30px" colspan="3" align="right">
				<input type="submit" name="" value="Submit">
		        <input type="reset" name="" value="Reset"> <br>
			</td>
	    </tr>
      </table>
	</form>
</body>
</html>
